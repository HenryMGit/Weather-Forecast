<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/style.css"/>
        <title>Weather Me </title>
    </head>
    <body>

        <div class="location">
            <h1 id="location-timezone">TimeZone</h1>
            <canvas id="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 id="temp-degree">34</h2>
                <span>F</span>
            </div>
            <div id="temp-description">HOT!</div>
        </div>
        <script src="/skycons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
